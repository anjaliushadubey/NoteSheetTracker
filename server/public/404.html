<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404 - Page Not Found</title>
		<style>
			body {
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				margin: 0;
				font-family: Arial, sans-serif;
				text-align: center;
			}
			.container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				gap: 0rem;
			}
			.title {
				font-size: 3rem;
				line-height: 0.1;
				font-weight: bold;
			}
			.subtitle {
				font-size: 1rem;
			}
			.description {
				margin-top: 0.5rem;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="title">404</h1>
			<h2 class="subtitle">File Not Found</h2>
			<p class="description">
				Sorry, the file no longer exists.
			</p>
		</div>
	</body>
</html>
